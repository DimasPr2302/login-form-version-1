<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./scss/custom.css">
  <!-- Box Icon CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="font-poppins">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 bg-linear d-none d-lg-block d-lg-flex justify-content-center align-items-center rounded-lg-end-5" style="height: 100vh;">
        <div class="cover-frame mx-5 text-center">
          <div class="cover-heading text-center mx-auto">
            <a href="#" class="fw-bold text-white" style="font-size: 80px;"><i class="fa-brands fa-figma"></i></a>
            <h1 class="text-white fw-bold">Welcome</h1>
            <h4 class="text-dark fw-medium mb-5">Unlock a world of possibilities by signing up today!</h4>
            <a class="text-dark" href="#">already have an account?<strong> Sign Up</strong></a>
            <div class="d-grid mt-5">
              <button type="button" class="btn btn-light rounded-4 py-2 fw-normal">Sign In</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 d-flex align-items-center">
      <div class="frame-registration mx-auto">
        <div class="cover-frame text-center d-grid gap-3" style="width: 500px;">
          <h1 class="text-dark fw-bold">Sign Up!</h1>
          <h4 class="text-secondary fw-normal mb-5">Get exclusive access</h4>
          <div class="form-floating">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control rounded-4" id="confirmPassword" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <div class="d-grid mt-5">
            <button type="button" class="btn btn-success rounded-4 py-2 fw-normal">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <!-- Javascript -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/5b1466e197.js" crossorigin="anonymous"></script>
</body>
</html>
